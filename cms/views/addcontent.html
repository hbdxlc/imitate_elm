{% extends 'main1.html' %}
{% block content %}

<ol class="breadcrumb">
    <li><a href="#">首页</a></li>
    <li class="active">{{title}}</li>
</ol>

<div class="container addcontent">
    <form class="form-horizontal"  enctype="multipart/form-data" >
        <div class="form-group">
            <label for="sjlm" class="col-sm-2 control-label">选择栏目：</label>
            <div class="col-sm-10">
                <select id="sjlm" class="form-control">
                    <option>请选择栏目</option>
                    {% for content in data %}
                    <option value ="{{content.id}}">{{content.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="bt" class="col-sm-2 control-label">标题：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="bt">
            </div>
        </div>
        <div class="form-group">
            <label for="editor" class="col-sm-2 control-label">内容：</label>
            <div class="col-sm-10">
                <div id="editor"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="button" class="btn btn-danger">保存</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
