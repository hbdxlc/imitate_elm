<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="Keywords" content="关键词，关键词">
    <meta name="Description" content="描述1">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv=“X-UA-Compitable” content=“IE=edge”>
    <link rel="shortcut icon" type="image/x-icon" href="../public/images/logo.png" media="screen"/>
    <link rel="stylesheet" href="../../public/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../public/css/font-awesome.css"/>
    <link title="" href="../../public/css/style.css" rel="stylesheet" type="text/css"  />
    <!--[if lte IE 9]>
    <script src="../../public/js/html5shiv.min.js"></script>
    <script src="../../public/js/respond.min.js"></script>
    <![endif]-->
    <title>{{title}}</title>
    <link href="../../public/css/basics.css" rel="stylesheet" />
    <link href="../../public/css/reset.css" rel="stylesheet" />
</head>
<body>
<ol class="breadcrumb">
    <li><a href="/admin">首页</a></li>
    <li class="active">{{title}}</li>
</ol>
<div class="container lmxg">
    <form class="form-horizontal"  enctype="multipart/form-data" >
        <div class="form-group">
            <label for="sjlm" class="col-sm-3 control-label">上级栏目：</label>
            <div class="col-sm-9">
                <select id="sjlm" class="form-control" name="{{data[0].parent_id}}">
                    <option value ="0" >顶级栏目</option>
                    {% for content in result %}
                    <option value ="{{content.id}}">{{content.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="lmmc" class="col-sm-3 control-label">栏目名称：</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="lmmc" value="{{data[0].name}}">
            </div>
        </div>
        <div class="form-group">
            <label for="lj" class="col-sm-3 control-label">链接：</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="lj" value="{{data[0].href}}">
            </div>
        </div>
        <div class="form-group">
            <label for="lmxs" class="col-sm-3 control-label">是否在栏目显示：</label>
            <div class="col-sm-9">
                <select id="lmxs" class="form-control" name="{{data[0].in_menu}}">
                    <option value ="1">是</option>
                    <option value ="0">否</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="button" class="btn btn-danger" name="{{data[0].id}}">保存</button>
            </div>
        </div>
    </form>
</div>

<script src="../../public/js/jquery-1.11.3.js" type="text/javascript"></script>
<script src="../../public/js/bootstrap.js" type="text/javascript"></script>
<script src="../../public/js/index.js" type="text/javascript"></script>
<script src="../../public/js/basics.js" type="text/javascript"></script>
</body>
</html>
