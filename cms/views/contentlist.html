{% extends 'main1.html' %}
{% block content %}

<ol class="breadcrumb">
    <li><a href="#">首页</a></li>
    <li class="active">{{title}}</li>
</ol>

<div class="container contentlist">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>栏目</th>
                <th>标题</th>
                <th>发布者</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        {% for content in data %}
            <tr>
                <td>{{content.name}}</td>
                <td>{{content.title}}</td>
                <td>{{content.create_by}}</td>
                <td>{{content.create_date}}</td>
                <td>
                    <a href="">修改</a>
                    <a href="">删除</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
